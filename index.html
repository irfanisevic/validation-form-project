<!DOCTYPE html>
<html lang="en">
<head>
    <!--google font cdn norse bold-->
    <link href="https://fonts.googleapis.com/css2?family=Norse+Bold&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form project - the odin project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="./images/odin-lined.png" alt="logo">
        </div>
        <div class="form-section">
            <h1>Create Account</h1>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
